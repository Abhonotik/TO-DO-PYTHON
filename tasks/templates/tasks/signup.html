{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}" />
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <p><b>Welcome! Please fill in the details below.</b></p>

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}

            {{ form.non_field_errors }}

            {% for field in form %}
                <p>
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% if field.errors %}
                        <br><span style="color: red;">{{ field.errors }}</span>
                    {% endif %}
                </p>
            {% endfor %}

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</body>
</html>
